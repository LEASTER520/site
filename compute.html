<!DOCTYPE html>
<html>
<head>
    <title>Solve Quadratic Equation</title>
</head>
<body>
    <script>
        const a = parseFloat(prompt("请输入系数a（a > 0）:"));
        const b = parseFloat(prompt("请输入系数b:"));
        const c = parseFloat(prompt("请输入系数c:"));
        const delta = b * b - 4 * a * c;
        const x1 = (-b + Math.sqrt(delta)) / (2 * a);
        const x2 = (-b - Math.sqrt(delta)) / (2 * a);
        alert(`方程的解为：\nx₁ = ${x1.toFixed(2)}\nx₂ = ${x2.toFixed(2)}`);
        console.log(`x₁: ${x1}, x₂: ${x2}`);
    </script>
</body>
</html>
